<script>

function rec(arr){
    arr.forEach (function(item, i) {
        if (arr[i] instanceof Array) {
            rec(arr[i]);
        }
        else {
            console.log(arr[i]);
        }
    })


}
console.log(rec([1, 2, [3, 4, [5, 6] ,7], [8, 9]]));
