<script>


var endArr = [];
    function rec(arr){
        arr.forEach (function(item, i) {
            if (arr[i] instanceof Array) {
                rec(arr[i]);
            }
            else {
                endArr.push(arr[i]);
            }
        })

    }
endArr.push(rec([1, 2, [3, 4, [5, 6] ,7], [8, 9]]));
    console.log(endArr);
